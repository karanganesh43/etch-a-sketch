<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div>
        <div class="controls-bottom">
            <label for="randomColorToggle">Random Color:</label>
            <input type="checkbox" id="randomColorToggle" onchange="toggleRandomColor()">
            <label for="darkenToggle">Darken:</label>
            <input type="checkbox" id="darkenToggle" onchange="toggleDarken()">
        </div>
    </div>
    <div class="container"></div>
    <button class="clear-button" onclick="clearGrid()">Clear</button>
    <button onclick="changeGridSize()">Change Size</button>
</body>

</html>
